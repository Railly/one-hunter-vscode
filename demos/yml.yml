version: '3'
services:
  postgres:
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
  redis:
    image: redis:3.2
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
volumes:
  postgres:
  redis:
